<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Squaretechit | Think different, Be different</title>
  <!-- ============  theme fonts ============ -->
  <link
    href="https://fonts.googleapis.com/css?family=Kulim+Park:200,300,400,600,700|Open+Sans+Condensed:300,700&display=swap"
    rel="stylesheet">
  <!-- ===========  Theme Style ============ -->
  <link rel="stylesheet" href="theme.css">
  <!-- ============ Responsive Style ============ -->
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
  <!-- ========== First Section Start ========== -->
  <!-- =========== Header Start ========== -->
  <div class="header">
    <div class="container">
      <div class="header-wrapper">
        <div id="logo">
          <a href="index.html"><img src="assets/img/logo.svg" alt="logo.svg"> <span>Squaretechit</span></a>
        </div>
        <div class="search">
          <form class="" action="index.html" method="post">
            <input type="text" name="" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- =========== Header End ========== -->
  <div id="contact">
    <div class="contact-form">
        <div class="get">
          <h1>Get in Touch</h1>
          <span class="contact-bar"></span>
        </div>
        <div class="form">
            <form action="" method="">
                <div class="form-group">
                    <i class="fas fa-user-alt"></i>
                    <input type="text" placeholder="Your fullname">
                    <span class="animate-border"></span>
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Your email">
                    <span class="animate-border"></span>
                </div>

                <div class="form-group">
                    <textarea >Type your message...</textarea>
                </div>
                <div class="form-group">
                    <button>Get Connect</button>
                </div>
            </form>
        </div>
    </div>
  </div>


  <!-- ============== Custom JavaScripts Start =============== -->
  <script src="assets/js/jquery.js"></script>

  <!-- font Awesome Icon Script -->
  <script src="https://kit.fontawesome.com/bdb42816d8.js" crossorigin="anonymous"></script>

  <script src="assets/js/main.js"></script>
  <!-- ============== Custom JavaScripts End =============== -->
</body>

</html>
